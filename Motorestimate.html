<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insurance Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome Cdn Link -->

</head>
<body>
    <div class="container">
        <nav1>
            <ul>
              <li><a href="#" class="logoo">
                <span class="nav-item">Get Quote</span>
              </a></li>
              <li><a href="Quote.html">
                <i class="fas fa-home"></i>
                <span class="nav-item">Home</span>
              </a></li>
              <li><a href="Login.html" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Log out</span>
              </a></li>
            </ul>
          </nav1>
        <section class="main">
            <div class="contactform">
                <form>
                    <h2>Enter Details</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Vehicle make</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Vehicle Model</span>
                    </div>
                    <div class="inputbox">
                        <textarea  required="required"></textarea>
                        <span>Year of manufacture</span>
                    </div>
                    <div class="inputbox">
                        <textarea  required="required"></textarea>
                        <span>Estimated value</span>
                    </div>
                    <div class="inputbox">
                        <textarea  required="required"></textarea>
                        <span>Name</span>
                    </div>
                    <div class="inputbox">
                        <textarea  required="required"></textarea>
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea  required="required"></textarea>
                        <span>Phone number</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="" value="Get Quote">
                    </div>
                </form>
            </div>
          </section>
        </div>
      </body>
